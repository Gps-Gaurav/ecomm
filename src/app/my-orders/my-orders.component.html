<div class="d-flex justify-content-center row">
    <h1 class="m-5">My Orders</h1>
    <div class="col-md-12">
        <div class="rounded">
            <div class="table-responsive table-borderless">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Orders</th>
                            <th>Order Id</th>
                            <th>Price</th>
                            <th>status</th>
                            <th>Delivered</th>
                            <th>More Details</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-body"*ngFor="let order of orderData">
                        <tr class="cell-1">
                            <td> <img class="order-img"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuuh7HjSR2ja3mMaWNVqKXzsfYmQs8M_dgPFCMmULlwnf1DDDPEZ1K5gpY6WRXMBv-E-M&usqp=CAU"
                                    alt=""></td>
                     
                            <td>{{order.id}}</td>
                            <td>{{order.totalPrice}}</td>
                            <td><span>Fullfilled</span></td>
                            <td>Today</td>
                            <td><button class="btn btn-secondary" routerLink="/order-details">Track Order</button></td>
                            <td><button class="btn btn-secondary" (click)="cancelOrder(order.id)">Cancel Order</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
